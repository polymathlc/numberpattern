<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>P6 Math — Number Pattern | Polymath Learning Centre</title>
<link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;600&display=swap" rel="stylesheet">
<style>@font-face{font-family:'Century Gothic';src:local('Century Gothic'),local('CenturyGothic'),local('AppleGothic');}</style>
<script src="https://cdn.jsdelivr.net/npm/jspdf@2.5.2/dist/jspdf.umd.min.js"></script>
<style>
:root {
  --teal: #555;
  --teal-dark: #333;
  --teal-light: #ccc;
  --teal-bg: #f7f7f7;
  --magenta: #222;
  --magenta-dark: #111;
  --magenta-light: #666;
  --magenta-bg: #f5f5f5;
  --purple: #333;
  --purple-light: #999;
  --gold: #888;
  --gold-light: #e8e8e8;
  --green: #444;
  --green-dark: #333;
  --red: #888;
  --blue: #555;
  --bg: #fafafa;
  --card: #ffffff;
  --text: #1a1a1a;
  --text-light: #888;
  --shadow: 0 1px 4px rgba(0,0,0,0.06);
  --shadow-lg: 0 2px 12px rgba(0,0,0,0.08);
  --radius: 4px;
  --radius-sm: 3px;
}

* { margin: 0; padding: 0; box-sizing: border-box; }

body {
  font-family: 'Century Gothic', 'AppleGothic', 'Avenir', 'Futura', sans-serif;
  background: var(--bg);
  color: var(--text);
  overflow-x: hidden;
  min-height: 100vh;
  -webkit-font-smoothing: antialiased;
  -moz-osx-font-smoothing: grayscale;
  letter-spacing: 0.01em;
}

::-webkit-scrollbar { width: 5px; }
::-webkit-scrollbar-track { background: var(--bg); }
::-webkit-scrollbar-thumb { background: #ccc; border-radius: 3px; }
::-webkit-scrollbar-thumb:hover { background: #aaa; }

/* ===== HEADER ===== */
.header {
  background: #fff;
  position: sticky; top: 0; z-index: 100;
  border-bottom: 1px solid #e0e0e0;
}
.header-inner {
  max-width: 1200px; margin: 0 auto; padding: 14px 24px;
  display: flex; align-items: center; justify-content: space-between;
}
.logo-area { display: flex; align-items: center; gap: 14px; }
.logo-icon {
  width: 36px; height: 36px; border-radius: 3px;
  object-fit: contain;
}
.logo-text { color: #1a1a1a; font-family: 'Century Gothic', 'AppleGothic', sans-serif; }
.logo-text h1 { font-size: 16px; font-weight: 700; line-height: 1.1; letter-spacing: 3px; text-transform: uppercase; }
.logo-text span { font-size: 10px; color: #999; letter-spacing: 2px; text-transform: uppercase; }
.header-actions { display: flex; align-items: center; gap: 12px; }
.header-badge {
  background: transparent;
  padding: 6px 14px; border-radius: 0; color: #666;
  font-size: 11px; font-weight: 600; border: 1px solid #ddd;
  letter-spacing: 0.5px;
}
.export-btn {
  background: #1a1a1a; color: #fff; border: none;
  padding: 7px 18px; border-radius: 3px; font-family: 'Century Gothic', 'AppleGothic', sans-serif;
  font-size: 12px; font-weight: 600; cursor: pointer;
  display: flex; align-items: center; gap: 6px;
  transition: all 0.2s; letter-spacing: 0.5px;
}
.export-btn:hover { background: #333; }
.progress-bar-container { background: #f0f0f0; height: 2px; }
.progress-bar-fill {
  height: 100%; background: #1a1a1a; width: 0%;
  transition: width 0.5s ease;
}

/* ===== LAYOUT ===== */
.layout { display: flex; max-width: 1400px; margin: 0 auto; min-height: calc(100vh - 56px); }
.sidebar {
  width: 260px; background: #fff; border-right: 1px solid #e8e8e8;
  padding: 20px 0; position: sticky; top: 56px;
  height: calc(100vh - 56px); overflow-y: auto; flex-shrink: 0;
}
.sidebar-title {
  font-family: 'Century Gothic', 'AppleGothic', sans-serif; font-size: 10px; color: #aaa;
  text-transform: uppercase; letter-spacing: 2px; padding: 8px 20px; margin-bottom: 4px;
}
.nav-item {
  display: flex; align-items: center; gap: 10px;
  padding: 7px 20px; cursor: pointer; transition: all 0.15s;
  border-left: 2px solid transparent; font-size: 12px; font-weight: 600; color: #666;
}
.nav-item:hover { background: #f5f5f5; border-left-color: #ccc; color: #333; }
.nav-item.active {
  background: #f5f5f5;
  border-left-color: #1a1a1a; color: #1a1a1a;
}
.nav-item .nav-num {
  width: 24px; height: 24px; border-radius: 3px;
  display: flex; align-items: center; justify-content: center;
  font-size: 10px; font-weight: 700; background: #f0f0f0;
  color: #999; flex-shrink: 0;
}
.nav-item.active .nav-num { background: #1a1a1a; color: #fff; }
.nav-item.completed .nav-num { background: #555; color: #fff; }
.nav-item .nav-label { white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
.nav-section { margin-top: 12px; }
.main-content { flex: 1; padding: 28px 36px; max-width: calc(1400px - 260px); overflow-y: auto; }

/* ===== CARD ===== */
.question-page { display: none; animation: fadeSlideIn 0.25s ease; }
.question-page.active { display: block; }
@keyframes fadeSlideIn {
  from { opacity: 0; transform: translateY(8px); }
  to { opacity: 1; transform: translateY(0); }
}
.q-card {
  background: #fff; border: 1px solid #e8e8e8;
  border-radius: var(--radius); padding: 28px; margin-bottom: 20px;
}
.q-header { display: flex; align-items: center; gap: 14px; margin-bottom: 20px; }
.q-number {
  width: 40px; height: 40px; border-radius: 3px;
  display: flex; align-items: center; justify-content: center;
  font-family: 'Century Gothic', 'AppleGothic', sans-serif; font-size: 16px;
  font-weight: 700; color: #fff; flex-shrink: 0;
}
.q-number.practice { background: #1a1a1a; }
.q-number.alt { background: #888; }
.q-title-area h2 { font-family: 'Century Gothic', 'AppleGothic', sans-serif; font-size: 16px; color: var(--text); line-height: 1.4; font-weight: 700; }
.q-type {
  font-size: 10px; font-weight: 600; text-transform: uppercase;
  letter-spacing: 1.5px; padding: 2px 8px; border-radius: 2px;
  display: inline-block; margin-top: 3px;
}
.q-type.table-pattern { background: #f0f0f0; color: #555; }
.q-type.grid-pattern { background: #f0f0f0; color: #555; }
.q-type.formula-pattern { background: #f0f0f0; color: #555; }
.q-type.perfect-sq { background: #f0f0f0; color: #555; }
.q-type.alternating { background: #f0f0f0; color: #555; }
.q-type.special-set { background: #f0f0f0; color: #555; }
.q-type.cube-pattern { background: #f0f0f0; color: #555; }
.q-type.matchstick { background: #f0f0f0; color: #555; }
.q-type.alt-tag { background: #e8e8e8; color: #666; }

/* ===== PROBLEM BOX ===== */
.problem-box {
  background: #f9f9f9;
  border: 1px solid #e0e0e0; border-radius: var(--radius-sm);
  padding: 18px 22px; margin-bottom: 20px;
  font-size: 14px; line-height: 1.8; position: relative;
}
.problem-box::before {
  content: attr(data-icon); position: absolute; top: -12px; left: 14px;
  background: white; padding: 2px 6px; border-radius: 3px; font-size: 14px;
}
.problem-box.alt-box {
  background: #f5f5f5;
  border-color: #ddd;
}
.hl { background: #e8e8e8; padding: 1px 6px; border-radius: 2px; font-weight: 700; }
.vl { color: #1a1a1a; font-weight: 700; font-family: 'JetBrains Mono', monospace; }

/* ===== TABLE DISPLAY ===== */
.data-table {
  width: 100%; border-collapse: collapse; margin: 14px 0; font-size: 13px;
}
.data-table th {
  background: #1a1a1a;
  color: #fff; padding: 9px 14px; font-weight: 600;
  font-family: 'Century Gothic', 'AppleGothic', sans-serif; font-size: 11px;
  text-align: center; letter-spacing: 1px; text-transform: uppercase;
}
.data-table td {
  padding: 9px 14px; text-align: center; border-bottom: 1px solid #eee;
  font-family: 'JetBrains Mono', monospace; font-weight: 500; font-size: 13px;
}
.data-table tr:nth-child(even) td { background: #fafafa; }
.data-table .highlight-row td {
  background: #f0f0f0; font-weight: 700; color: #1a1a1a;
}
.data-table .formula-cell {
  color: #555; font-size: 11px; font-weight: 600;
}

/* ===== VISUALIZATION ===== */
.viz-area {
  background: #fff; border: 1px solid #e8e8e8; border-radius: var(--radius);
  padding: 20px; margin-bottom: 20px; min-height: 100px; overflow: hidden;
}
.viz-title {
  font-family: 'Century Gothic', 'AppleGothic', sans-serif; font-size: 12px;
  color: #888; margin-bottom: 14px; text-transform: uppercase; letter-spacing: 1.5px;
  display: flex; align-items: center; gap: 8px;
}

/* Pattern figure visualization */
.pattern-figures {
  display: flex; gap: 20px; justify-content: center; align-items: flex-end;
  padding: 16px 8px; flex-wrap: wrap;
}
.pattern-fig {
  display: flex; flex-direction: column; align-items: center; gap: 6px;
}
.pattern-fig-label {
  font-size: 10px; font-weight: 600; color: #aaa;
  font-family: 'Century Gothic', 'AppleGothic', sans-serif; letter-spacing: 0.5px;
}

/* Dot grid figures */
.dot-grid {
  display: grid; gap: 2px;
}
.dot-cell {
  width: 10px; height: 10px; border-radius: 50%;
  background: #333;
}
.dot-cell.empty { background: transparent; }

/* Queue grid */
.queue-grid {
  display: grid; grid-template-columns: repeat(4, 36px); gap: 3px;
}
.queue-cell {
  width: 36px; height: 36px; border-radius: 50%;
  display: flex; align-items: center; justify-content: center;
  font-size: 11px; font-weight: 700; color: #fff;
  font-family: 'JetBrains Mono', monospace;
  background: #999;
}
.queue-cell.row-even { background: #666; }
.queue-cell.highlight-cell {
  background: #1a1a1a; transform: scale(1.1);
  box-shadow: 0 1px 4px rgba(0,0,0,0.2);
}

/* Shape counters */
.shape-counter {
  display: flex; gap: 16px; justify-content: center; flex-wrap: wrap; padding: 10px;
}
.counter-box {
  background: #fff; border: 1px solid #e0e0e0; border-radius: 3px;
  padding: 12px 20px; text-align: center; min-width: 100px;
}
.counter-box .counter-label {
  font-size: 10px; font-weight: 600; color: #aaa;
  text-transform: uppercase; letter-spacing: 1.5px; margin-bottom: 4px;
}
.counter-box .counter-value {
  font-family: 'Century Gothic', 'AppleGothic', sans-serif; font-size: 22px; font-weight: 700;
}
.counter-box.type-a .counter-value { color: #1a1a1a; }
.counter-box.type-b .counter-value { color: #555; }
.counter-box.type-c .counter-value { color: #888; }

/* Formula display */
.formula-box {
  background: #f5f5f5;
  border: 1px solid #ddd; border-radius: 3px;
  padding: 14px 20px; text-align: center; margin: 10px 0;
  font-family: 'JetBrains Mono', monospace; font-size: 14px;
  font-weight: 600; color: #1a1a1a;
}

/* ===== BAR VIZ ===== */
.bar-viz { display: flex; flex-direction: column; gap: 10px; padding: 12px; }
.bar-row { display: flex; align-items: center; gap: 10px; }
.bar-label { font-size: 11px; font-weight: 600; width: 110px; text-align: right; flex-shrink: 0; color: #666; }
.bar-track { flex: 1; height: 28px; background: #f0f0f0; border-radius: 2px; overflow: hidden; }
.bar-fill {
  height: 100%; border-radius: 2px; display: flex; align-items: center; padding: 0 10px;
  font-size: 10px; font-weight: 600; color: #fff;
  font-family: 'JetBrains Mono', monospace; transition: width 1s ease;
}
.bar-fill.type-a { background: #333; }
.bar-fill.type-b { background: #888; }
.bar-fill.total-bar { background: #555; color: #fff; }

/* ===== STEPS ===== */
.steps-area { margin-top: 14px; }
.step-btn {
  display: inline-flex; align-items: center; gap: 7px;
  padding: 8px 18px; border: none; border-radius: 3px;
  font-family: 'Century Gothic', 'AppleGothic', sans-serif; font-size: 12px;
  font-weight: 600; cursor: pointer; transition: all 0.15s; margin: 3px;
  letter-spacing: 0.3px;
}
.step-btn.primary {
  background: #1a1a1a;
  color: #fff;
}
.step-btn.primary:hover { background: #333; }
.step-btn.secondary { background: #fff; color: #555; border: 1px solid #ccc; }
.step-btn.secondary:hover { background: #f5f5f5; }
.step-btn.reset { background: #f5f5f5; color: #999; border: 1px solid #e0e0e0; }
.solution-steps { margin-top: 16px; }
.sol-step {
  display: none; padding: 14px 18px; margin-bottom: 8px;
  border-radius: var(--radius-sm); border-left: 2px solid;
  animation: stepReveal 0.25s ease; line-height: 1.7; font-size: 13px;
}
.sol-step.visible { display: block; }
@keyframes stepReveal {
  from { opacity: 0; transform: translateX(-4px); }
  to { opacity: 1; transform: translateX(0); }
}
.sol-step.s1 { background: #fafafa; border-color: #1a1a1a; }
.sol-step.s2 { background: #fafafa; border-color: #555; }
.sol-step.s3 { background: #fafafa; border-color: #888; }
.sol-step.s4 { background: #fafafa; border-color: #aaa; }
.sol-step.s5 { background: #fafafa; border-color: #666; }
.sol-step.s6 { background: #fafafa; border-color: #444; }
.sol-step .step-num {
  display: inline-flex; align-items: center; justify-content: center;
  width: 22px; height: 22px; border-radius: 50%;
  font-size: 11px; font-weight: 700; color: #fff;
  margin-right: 6px; vertical-align: middle;
}
.s1 .step-num { background: #1a1a1a; }
.s2 .step-num { background: #555; }
.s3 .step-num { background: #888; }
.s4 .step-num { background: #aaa; }
.s5 .step-num { background: #666; }
.s6 .step-num { background: #444; }
.math-line {
  font-family: 'JetBrains Mono', monospace; font-size: 13px;
  font-weight: 500; color: var(--text);
  background: #fff; padding: 4px 10px; border: 1px solid #eee;
  border-radius: 3px; margin: 5px 0; display: inline-block;
}
.math-line .ans {
  color: #1a1a1a; font-weight: 700;
  text-decoration: underline; text-decoration-color: #ccc;
  text-underline-offset: 3px;
}

/* ===== STACKED FRACTIONS ===== */
.frac {
  display: inline-flex; flex-direction: column; align-items: center;
  vertical-align: middle; line-height: 1.15; margin: 0 3px;
  font-weight: 600; font-family: 'JetBrains Mono', monospace; font-size: 0.85em;
}
.frac-num { border-bottom: 1px solid currentColor; padding: 0 4px 2px; }
.frac-den { padding: 2px 4px 0; }

/* ===== ANSWER INPUT ===== */
.answer-section {
  display: flex; align-items: center; gap: 10px;
  margin-top: 18px; padding: 14px 18px;
  background: #f9f9f9; border-radius: var(--radius-sm); flex-wrap: wrap;
  border: 1px solid #eee;
}
.answer-section label { font-weight: 600; font-size: 13px; color: #555; }
.answer-input {
  padding: 8px 12px; border: 1px solid #ddd;
  border-radius: 3px; font-family: 'JetBrains Mono', monospace;
  font-size: 14px; font-weight: 500; width: 180px; outline: none;
  transition: border-color 0.15s;
}
.answer-input:focus { border-color: #999; }
.answer-input.correct { border-color: #555; background: #f5f5f5; }
.answer-input.wrong { border-color: #ccc; background: #fafafa; }
.check-btn {
  padding: 8px 18px; border: none; border-radius: 3px;
  font-family: 'Century Gothic', 'AppleGothic', sans-serif; font-size: 12px; font-weight: 600;
  cursor: pointer; background: #1a1a1a; color: #fff; transition: all 0.15s;
  letter-spacing: 0.3px;
}
.check-btn:hover { background: #333; }
.answer-feedback { font-weight: 600; font-size: 12px; display: none; }
.answer-feedback.show { display: inline-flex; align-items: center; gap: 5px; }
.answer-feedback.correct { color: #333; }
.answer-feedback.wrong { color: #999; }

/* ===== SUB-QUESTIONS (a, b, c) WITH INDIVIDUAL BLANKS ===== */
.sub-questions-area {
  margin-top: 18px;
}
.sub-q-row {
  display: flex; align-items: center; gap: 10px;
  padding: 12px 16px; margin-bottom: 6px;
  background: #f9f9f9; border-radius: var(--radius-sm);
  border-left: 2px solid #ccc; flex-wrap: wrap;
}
.sub-q-row:nth-child(2) { border-left-color: #999; }
.sub-q-row:nth-child(3) { border-left-color: #666; }
.sub-q-label {
  font-weight: 600; font-size: 13px; color: var(--text);
  min-width: 0; flex: 1 1 260px;
  font-family: 'Century Gothic', 'AppleGothic', sans-serif; line-height: 1.5;
}
.sub-q-input-wrap {
  display: flex; align-items: center; gap: 8px; flex-shrink: 0;
}
.sub-q-input {
  padding: 7px 10px; border: 1px solid #ddd;
  border-radius: 3px; font-family: 'JetBrains Mono', monospace;
  font-size: 13px; font-weight: 500; width: 140px; outline: none;
  transition: border-color 0.15s;
}
.sub-q-input:focus { border-color: #999; }
.sub-q-input.correct { border-color: #555; background: #f5f5f5; }
.sub-q-input.wrong { border-color: #ccc; background: #fafafa; }
.sub-q-check {
  padding: 7px 14px; border: none; border-radius: 3px;
  font-family: 'Century Gothic', 'AppleGothic', sans-serif; font-size: 11px; font-weight: 600;
  cursor: pointer; background: #1a1a1a; color: #fff; transition: all 0.15s;
}
.sub-q-check:hover { background: #333; }
.sub-q-fb { font-weight: 600; font-size: 11px; display: none; min-width: 22px; }
.sub-q-fb.show { display: inline-flex; align-items: center; }
.sub-q-fb.correct { color: #333; }
.sub-q-fb.wrong { color: #999; }
.sub-q-all-correct {
  display: none; text-align: center; padding: 10px;
  background: #f5f5f5; border: 1px solid #ddd; border-radius: var(--radius-sm);
  font-weight: 600; color: #333; font-size: 13px; margin-top: 6px;
}
.sub-q-all-correct.show { display: block; }

/* ===== FINAL ANSWER ===== */
.final-answer {
  display: none; background: #f5f5f5;
  border: 1px solid #ddd; border-radius: var(--radius-sm);
  padding: 14px 22px; margin-top: 14px;
  font-size: 15px; font-weight: 700;
  font-family: 'Century Gothic', 'AppleGothic', sans-serif; color: #1a1a1a; text-align: center;
}
.final-answer.show { display: block; }

/* ===== TABS ===== */
.tab-bar {
  display: flex; gap: 0; margin-bottom: 20px;
  background: transparent; padding: 0; border-radius: 0; width: fit-content;
  border-bottom: 1px solid #e0e0e0;
}
.tab-btn {
  padding: 8px 20px; border: none; border-radius: 0;
  font-family: 'Century Gothic', 'AppleGothic', sans-serif; font-size: 12px;
  font-weight: 600; cursor: pointer; transition: all 0.15s;
  background: transparent; color: #999; letter-spacing: 0.3px;
  border-bottom: 2px solid transparent; margin-bottom: -1px;
}
.tab-btn.active {
  background: transparent; color: #1a1a1a;
  border-bottom-color: #1a1a1a; box-shadow: none;
}
.tab-content { display: none; animation: fadeSlideIn 0.25s ease; }
.tab-content.active { display: block; }

/* ===== TIP BOX ===== */
.tip-box {
  background: #f9f9f9;
  border: 1px solid #e0e0e0; border-radius: var(--radius-sm);
  padding: 14px 18px; margin-bottom: 16px;
  display: flex; align-items: flex-start; gap: 10px;
}
.tip-box .tip-icon {
  font-size: 16px; flex-shrink: 0; margin-top: 2px; opacity: 0.6;
}
.tip-box .tip-text {
  font-size: 12px; font-weight: 500; color: #666; line-height: 1.6;
}
.tip-box .tip-text strong { color: #1a1a1a; font-weight: 700; }

/* ===== WELCOME ===== */
.welcome-hero {
  background: #fff; border: 1px solid #e0e0e0;
  border-radius: var(--radius); padding: 40px 32px;
  text-align: center; margin-bottom: 24px; position: relative; overflow: hidden;
}
.welcome-hero h1 {
  font-family: 'Century Gothic', 'AppleGothic', sans-serif; font-size: 24px;
  color: #1a1a1a; position: relative; z-index: 1; margin-bottom: 8px;
  font-weight: 700; letter-spacing: 1px;
}
.welcome-hero p { font-size: 13px; color: #888; position: relative; z-index: 1; }
.concept-card {
  background: #fff;
  border: 1px solid #e0e0e0; border-radius: var(--radius); padding: 28px; margin-bottom: 20px;
}
.concept-card h3 {
  font-family: 'Century Gothic', 'AppleGothic', sans-serif; font-size: 14px;
  color: #1a1a1a; margin-bottom: 14px; text-transform: uppercase; letter-spacing: 1px;
}
.criteria {
  display: grid; grid-template-columns: repeat(auto-fit, minmax(230px, 1fr));
  gap: 10px; margin-top: 10px;
}
.criteria-item {
  display: flex; align-items: flex-start; gap: 10px;
  padding: 12px 14px; background: #f9f9f9; border-radius: 3px;
  font-size: 12px; line-height: 1.6; border: 1px solid #eee;
}
.criteria-icon {
  width: 28px; height: 28px; border-radius: 3px;
  display: flex; align-items: center; justify-content: center;
  font-size: 14px; flex-shrink: 0;
}

/* ===== NAV BUTTONS ===== */
.nav-buttons {
  display: flex; justify-content: space-between;
  margin-top: 24px; padding-top: 18px; border-top: 1px solid #e8e8e8;
}
.nav-btn {
  display: inline-flex; align-items: center; gap: 7px;
  padding: 9px 22px; border: none; border-radius: 3px;
  font-family: 'Century Gothic', 'AppleGothic', sans-serif; font-size: 12px;
  font-weight: 600; cursor: pointer; transition: all 0.15s; letter-spacing: 0.3px;
}
.nav-btn.prev { background: #f5f5f5; color: #666; border: 1px solid #e0e0e0; }
.nav-btn.prev:hover { background: #eee; }
.nav-btn.next {
  background: #1a1a1a;
  color: #fff;
}
.nav-btn.next:hover { background: #333; }

/* ===== SCORE ===== */
.score-badge {
  position: fixed; bottom: 20px; right: 20px;
  background: #fff; border-radius: 3px;
  padding: 8px 16px; box-shadow: var(--shadow-lg);
  display: flex; align-items: center; gap: 8px; z-index: 99;
  border: 1px solid #e0e0e0;
}
.score-badge .star { font-size: 18px; opacity: 0.7; }
.score-badge .score-text {
  font-family: 'Century Gothic', 'AppleGothic', sans-serif; font-size: 14px; font-weight: 600;
}
.score-badge .score-text em { color: #1a1a1a; font-style: normal; font-weight: 700; }

/* ===== MODAL ===== */
.modal-overlay {
  display: none; position: fixed; inset: 0;
  background: rgba(0,0,0,0.4); z-index: 200;
  align-items: center; justify-content: center;
  backdrop-filter: blur(2px);
}
.modal-overlay.show { display: flex; }
.modal {
  background: #fff; border-radius: var(--radius);
  padding: 32px; max-width: 460px; width: 90%;
  box-shadow: var(--shadow-lg); animation: modalPop 0.2s ease;
  border: 1px solid #e0e0e0;
}
@keyframes modalPop {
  from { opacity: 0; transform: translateY(12px); }
  to { opacity: 1; transform: translateY(0); }
}
.modal h2 { font-family: 'Century Gothic', 'AppleGothic', sans-serif; font-size: 18px; color: #1a1a1a; margin-bottom: 8px; font-weight: 700; }
.modal p { font-size: 13px; color: #888; margin-bottom: 20px; line-height: 1.6; }
.modal-options { display: flex; flex-direction: column; gap: 8px; margin-bottom: 20px; }
.modal-option {
  display: flex; align-items: center; gap: 12px;
  padding: 12px 16px; border: 1px solid #e0e0e0;
  border-radius: 3px; cursor: pointer; transition: all 0.15s;
}
.modal-option:hover { border-color: #aaa; background: #f9f9f9; }
.modal-option.selected { border-color: #1a1a1a; background: #f5f5f5; }
.modal-option input[type="checkbox"] { width: 16px; height: 16px; accent-color: #1a1a1a; }
.modal-option label { cursor: pointer; font-weight: 600; font-size: 13px; }
.modal-actions { display: flex; gap: 10px; justify-content: flex-end; }
.modal-btn {
  padding: 9px 22px; border: none; border-radius: 3px;
  font-family: 'Century Gothic', 'AppleGothic', sans-serif; font-size: 12px;
  font-weight: 600; cursor: pointer; transition: all 0.15s; letter-spacing: 0.3px;
}
.modal-btn.cancel { background: #f5f5f5; color: #666; border: 1px solid #ddd; }
.modal-btn.confirm {
  background: #1a1a1a;
  color: #fff;
}
.modal-btn.confirm:hover { background: #333; }
.generating-indicator {
  display: none; align-items: center; gap: 10px;
  padding: 12px; background: #f5f5f5; border-radius: 3px; margin-top: 12px;
  font-weight: 600; color: #555; font-size: 12px; border: 1px solid #eee;
}
.generating-indicator.show { display: flex; }
.spinner {
  width: 16px; height: 16px; border: 2px solid #ddd;
  border-top-color: #555; border-radius: 50%;
  animation: spin 0.8s linear infinite;
}
@keyframes spin { to { transform: rotate(360deg); } }

/* ===== RESPONSIVE ===== */
@media (max-width: 900px) {
  .sidebar { display: none; }
  .main-content { padding: 16px 14px; }
  .header-badge { display: none; }
  .q-card { padding: 18px; }
}
.shake { animation: shake 0.4s ease; }
@keyframes shake {
  0%, 100% { transform: translateX(0); }
  25% { transform: translateX(-3px); }
  75% { transform: translateX(3px); }
}

/* ===== MULTI-PART ANSWERS ===== */
.multi-answer {
  display: flex; flex-direction: column; gap: 6px; margin-top: 14px;
}
.multi-answer .part-row {
  display: flex; align-items: center; gap: 10px; flex-wrap: wrap;
  padding: 10px 14px; background: #f9f9f9; border-radius: var(--radius-sm);
  border: 1px solid #eee;
}
.multi-answer .part-label {
  font-weight: 700; font-size: 13px; color: #1a1a1a;
  min-width: 30px;
}

  {n:5, title:"White & Grey Circles (Alternating)", tag:"alternating", tagLabel:"Alternating Pattern",

function buildQ6TriangleDiagram() {
  var cR = 14, sp = 32, pad = 20, figGap = 28, labelH = 30, numFigs = 5;
  var figWidths = [], figContentHeights = [];
  for (var f = 0; f < numFigs; f++) {
    var n = f + 1;
    var bottomCols = 2 * n - 1;
    var w = Math.max((bottomCols - 1) * sp, 0) + cR * 2 + pad * 2;
    figWidths.push(w);
    figContentHeights.push((n - 1) * sp + cR * 2);
  }
  var maxContentH = figContentHeights[numFigs - 1];
  var totalH = maxContentH + pad + labelH;
  var totalW = 0;
  for (var f = 0; f < numFigs; f++) {
    totalW += figWidths[f];
    if (f < numFigs - 1) totalW += figGap;
  }
  var html = '<div style="text-align:center;margin:22px auto 18px;overflow-x:auto;">';
  html += '<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 ' + totalW + ' ' + totalH + '" style="max-width:' + totalW + 'px;width:100%;">';
  var xOff = 0;
  for (var f = 0; f < numFigs; f++) {
    var n = f + 1;
    var centerX = xOff + figWidths[f] / 2;
    var baseY = totalH - labelH;
    for (var row = 0; row < n; row++) {
      var circlesInRow = 2 * row + 1;
      var cy = baseY - (n - 1 - row) * sp - cR;
      for (var col = 0; col < circlesInRow; col++) {
        var cx = centerX - (circlesInRow - 1) * sp / 2 + col * sp;
        var isWhiteRow = (row % 2 === 0);
        var fill = isWhiteRow ? '#ffffff' : '#b0b8bf';
        var stroke = isWhiteRow ? '#555' : '#555';
        html += '<circle cx="' + cx + '" cy="' + cy + '" r="' + cR + '" fill="' + fill + '" stroke="' + stroke + '" stroke-width="2"/>';
      }
    }
    html += '<text x="' + centerX + '" y="' + (totalH - 4) + '" text-anchor="middle" font-size="14" font-weight="bold" font-family="Century Gothic,AppleGothic,sans-serif" fill="#444">Figure ' + (f + 1) + '</text>';
    xOff += figWidths[f] + figGap;
  }
  html += '</svg></div>';
  return html;
}

function buildViz(q, qi, prefix) {
  /* Original Q6: diagram is inline in question text, skip viz area entirely */
  if (q.n === 6 && q.tag === 'formula-pattern' && q.title.indexOf('Pyramid') < 0) return '';

  var h = '<div class="viz-area"><div class="viz-title">&#128202; Pattern Figures</div>';
  h += '<div class="pattern-figures">';

  /* ================================================================
     USE q.n (question number) TO DRAW UNIQUE SVG SHAPES PER QUESTION
     Each figure uses circles, rectangles, lines (sticks), triangles
     ================================================================ */

  if (q.n === 1 && (q.tag === 'table-pattern')) {
    /* Q1 / A1: DOTS & LINES GRID — dots in n×(n+1) grid with connecting lines */
    var figData = (q.title.indexOf('Stars') >= 0)
      ? [{r:2,c:3,label:'Fig 1'},{r:3,c:4,label:'Fig 2'},{r:4,c:5,label:'Fig 3'},{r:5,c:6,label:'Fig 4'}]
      : [{r:1,c:2,label:'Fig 1'},{r:2,c:3,label:'Fig 2'},{r:3,c:4,label:'Fig 3'},{r:4,c:5,label:'Fig 4'}];
    for (var f = 0; f < figData.length; f++) {
      var fd = figData[f];
      var sp = 18, pad = 12, rad = 5;
      var sw = fd.c * sp + pad * 2, sh = fd.r * sp + pad * 2 + 22;
      h += '<div class="pattern-fig"><svg width="' + sw + '" height="' + sh + '" viewBox="0 0 ' + sw + ' ' + sh + '">';
      /* Draw connecting lines first (behind dots) */
      for (var row = 0; row < fd.r; row++) {
        for (var col = 0; col < fd.c; col++) {
          var cx = pad + col * sp + sp/2, cy = pad + row * sp + sp/2;
          /* horizontal line */
          if (col < fd.c - 1) {
            h += '<line x1="' + cx + '" y1="' + cy + '" x2="' + (cx + sp) + '" y2="' + cy + '" stroke="#bbb" stroke-width="2"/>';
          }
          /* vertical line */
          if (row < fd.r - 1) {
            h += '<line x1="' + cx + '" y1="' + cy + '" x2="' + cx + '" y2="' + (cy + sp) + '" stroke="#bbb" stroke-width="2"/>';
          }
        }
      }
      /* Draw dots (circles) */
      for (var row = 0; row < fd.r; row++) {

            h += '<line x1="' + mx + '" y1="' + my + '" x2="' + (mx + mSz) + '" y2="' + my + '" stroke="#555" stroke-width="3" stroke-linecap="round"/>';
            /* Right stick */
            h += '<line x1="' + (mx + mSz) + '" y1="' + my + '" x2="' + (mx + mSz) + '" y2="' + (my + mSz) + '" stroke="#555" stroke-width="3" stroke-linecap="round"/>';
            /* Bottom stick */
            h += '<line x1="' + mx + '" y1="' + (my + mSz) + '" x2="' + (mx + mSz) + '" y2="' + (my + mSz) + '" stroke="#555" stroke-width="3" stroke-linecap="round"/>';
            /* Left stick */
            h += '<line x1="' + mx + '" y1="' + my + '" x2="' + mx + '" y2="' + (my + mSz) + '" stroke="#555" stroke-width="3" stroke-linecap="round"/>';
          }
        }
        /* Corner joints as small circles */
        var joints = {};
        for (var row = 0; row < gRows; row++) {
          for (var col = 0; col < gCols; col++) {
            if (!grid[row][col]) continue;
            var corners = [[col, row], [col+1, row], [col, row+1], [col+1, row+1]];
            for (var ci = 0; ci < corners.length; ci++) {
              var key = corners[ci][0] + '_' + corners[ci][1];
              if (!joints[key]) {
                joints[key] = 1;
                var jx = pad8 + corners[ci][0] * mSz, jy = pad8 + corners[ci][1] * mSz;
                h += '<circle cx="' + jx + '" cy="' + jy + '" r="3" fill="#666"/>';
              }
            }
          }
        }
        /* count label removed */
        h += '</svg><div class="pattern-fig-label">Fig ' + (f + 1) + '</div></div>';
      }
    }
  }

  else {
    /* FALLBACK: generic pattern visualization */
    h += '<div style="text-align:center;padding:16px;color:var(--text-light);font-size:13px;">Identify the number pattern from the table → apply formula to find answer.</div>';
  }

  h += '</div></div>';
  return h;
}

/* ==========================================================
   STEP-BY-STEP
   ========================================================== */
function revealStep(key, total) {
  if (!state.stepIdx[key]) state.stepIdx[key] = 0;
  if (state.stepIdx[key] >= total) return;
  /* Show tip on first reveal */
  if (state.stepIdx[key] === 0) {
    var tip = document.getElementById('step-' + key + '-tip');
    if (tip) tip.style.display = '';
  }
  var el = document.getElementById('step-' + key + '-' + state.stepIdx[key]);
  if (el) el.classList.add('visible');
  state.stepIdx[key]++;
  if (state.stepIdx[key] >= total) {
    var ans = document.getElementById('answer-' + key);
    if (ans) ans.classList.add('show');
  }
}

function revealAll(key, total) {
  var tip = document.getElementById('step-' + key + '-tip');
  if (tip) tip.style.display = '';
  for (var i = 0; i < total; i++) {
    var el = document.getElementById('step-' + key + '-' + i);
    if (el) el.classList.add('visible');
  }
  state.stepIdx[key] = total;
  var ans = document.getElementById('answer-' + key);
  if (ans) ans.classList.add('show');
}

function resetSteps(key, total) {
  state.stepIdx[key] = 0;
  var tip = document.getElementById('step-' + key + '-tip');
  if (tip) tip.style.display = 'none';
  for (var i = 0; i < total; i++) {
    var el = document.getElementById('step-' + key + '-' + i);
    if (el) el.classList.remove('visible');
  }
  var ans = document.getElementById('answer-' + key);
  if (ans) ans.classList.remove('show');
}

/* ==========================================================
   ANSWER CHECK
   ========================================================== */
function checkAns(prefix, qi) {
  var q = prefix === 'orig' ? ORIG[qi] : ALT[qi];
  var input = document.getElementById('input-' + prefix + '-' + qi);
  var fb = document.getElementById('fb-' + prefix + '-' + qi);
  if (!input || !fb) return;

  var uv = input.value.trim().replace(/\$/g, '').replace(/,/g, '').toLowerCase();
  var correct = false;

  // Check against ansNums
  if (q.ansNums) {
    for (var i = 0; i < q.ansNums.length; i++) {
      if (Math.abs(parseFloat(uv) - q.ansNums[i]) < 0.1) { correct = true; break; }
    }
  }

  // Check against answer strings
  if (q.answers) {
    for (var i = 0; i < q.answers.length; i++) {
      var clean = q.answers[i].replace(/[^0-9.]/g, '');
      if (uv === clean) { correct = true; break; }
    }
  }

  // Check ansLabel
  if (q.ansLabel) {
    var cleanLabel = q.ansLabel.replace(/[^0-9.]/g,'');
    if (uv.replace(/[^0-9.]/g,'') === cleanLabel) correct = true;
  }

  input.className = 'answer-input ' + (correct ? 'correct' : 'wrong');
  fb.className = 'answer-feedback show ' + (correct ? 'correct' : 'wrong');
  fb.innerHTML = correct ? '&#9989; Correct!' : '&#10060; Try again!';

  var ck = prefix + '-' + qi;
  if (correct && !state.completed[ck]) {
    state.completed[ck] = true;
    state.score++;
    document.getElementById('scoreVal').textContent = state.score;
    var navItem = document.querySelector('.nav-item[data-idx="' + (qi + 1) + '"]');
    if (navItem) navItem.classList.add('completed');
  }

  if (!correct) {
    input.classList.add('shake');
    setTimeout(function() { input.classList.remove('shake'); }, 500);
  }
}

/* ==========================================================
   SUB-QUESTION ANSWER CHECK (a, b, c individual blanks)
   ========================================================== */
function checkSubAns(prefix, qi, subIdx) {
  var q = prefix === 'orig' ? ORIG[qi] : ALT[qi];
  if (!q.subQs || !q.subAnsNums) return;

  var subKey = prefix + '-' + qi + '-sub' + subIdx;
  var input = document.getElementById('input-' + subKey);
  var fb = document.getElementById('fb-' + subKey);
  if (!input || !fb) return;

  var uv = input.value.trim().replace(/\$/g, '').replace(/,/g, '').toLowerCase();
  var uvNum = parseFloat(uv.replace(/[^0-9.\-]/g, ''));
  var correct = false;

  /* Check against accepted numbers for this sub-question */
  var acceptedNums = q.subAnsNums[subIdx] || [];
  for (var i = 0; i < acceptedNums.length; i++) {
    if (!isNaN(uvNum) && Math.abs(uvNum - acceptedNums[i]) < 0.1) {
      correct = true; break;
    }
  }

  input.className = 'sub-q-input ' + (correct ? 'correct' : 'wrong');
  fb.className = 'sub-q-fb show ' + (correct ? 'correct' : 'wrong');
  fb.innerHTML = correct ? '&#9989;' : '&#10060;';

  if (!correct) {
    input.classList.add('shake');
    setTimeout(function() { input.classList.remove('shake'); }, 500);
  }

  /* Track sub-question completion */
  if (!state.subCompleted) state.subCompleted = {};
  var qKey = prefix + '-' + qi;
  if (!state.subCompleted[qKey]) state.subCompleted[qKey] = {};
  if (correct) state.subCompleted[qKey][subIdx] = true;

  /* Check if ALL sub-parts are answered correctly */
  var allDone = true;
  for (var s = 0; s < q.subQs.length; s++) {
    if (!state.subCompleted[qKey][s]) { allDone = false; break; }
  }

  /* Show trophy banner when all parts correct */
  var banner = document.getElementById('allcorrect-' + qKey);
  if (banner) banner.className = 'sub-q-all-correct' + (allDone ? ' show' : '');

  /* Award score point when all sub-questions answered */
  if (allDone && !state.completed[qKey]) {
    state.completed[qKey] = true;
    state.score++;
    document.getElementById('scoreVal').textContent = state.score;
    var navItem = document.querySelector('.nav-item[data-idx="' + (qi + 1) + '"]');
    if (navItem) navItem.classList.add('completed');
  }
}

/* ==========================================================
   PDF: DRAW TABLE
   ========================================================== */
function drawTableToPDF(doc, td, y, M, CW) {
  var cols = td.headers.length;
  var colW = CW / cols;
  var rowH = 7;

  // Header row
  doc.setFillColor(26, 26, 26);
  doc.rect(M, y, CW, rowH, 'F');
  doc.setTextColor(255, 255, 255);
  doc.setFontSize(8.5);
  doc.setFont('helvetica', 'bold');
  for (var c = 0; c < cols; c++) {
    doc.text(String(td.headers[c]), M + c * colW + colW / 2, y + 5, {align: 'center'});
  }
  y += rowH;

  // Data rows
  for (var r = 0; r < td.rows.length; r++) {
    var row = td.rows[r];
    var isLast = (r === td.rows.length - 1);
    if (isLast && String(row[row.length - 1]) === '?') {
      doc.setFillColor(245, 245, 245);
    } else {
      doc.setFillColor(r % 2 === 0 ? 250 : 245, r % 2 === 0 ? 250 : 245, r % 2 === 0 ? 250 : 245);
    }
    doc.rect(M, y, CW, rowH, 'F');
    doc.setTextColor(26, 26, 26);
    doc.setFontSize(8.5);
    doc.setFont('helvetica', 'normal');
    for (var c = 0; c < row.length; c++) {
      var cellText = String(row[c]);
      if (isLast && cellText === '?') {
        doc.setFont('helvetica', 'bold');
        doc.setTextColor(26, 26, 26);
      }
      doc.text(cellText, M + c * colW + colW / 2, y + 5, {align: 'center'});
      doc.setFont('helvetica', 'normal');
      doc.setTextColor(26, 26, 26);
    }
    y += rowH;
  }

  // Border
  doc.setDrawColor(200, 200, 200);
  doc.setLineWidth(0.3);
  var totalH = rowH * (td.rows.length + 1);
  doc.rect(M, y - totalH, CW, totalH);
  // Vertical lines
  for (var c = 1; c < cols; c++) {
    doc.line(M + c * colW, y - totalH, M + c * colW, y);
  }
  // Horizontal lines
  for (var r = 0; r <= td.rows.length; r++) {
    doc.line(M, y - totalH + r * rowH, M + CW, y - totalH + r * rowH);
  }

  return y + 2;
}

/* ==========================================================
   PDF: DRAW VISUALIZATIONS
   ========================================================== */
function drawVizToPDF(doc, q, y, M, CW, W) {
  var startY = y;
  var cx0 = W / 2; /* center x of page */

  /* Helper: draw a filled circle */
  function pdfCircle(x, yy, r, fillR, fillG, fillB, strokeR, strokeG, strokeB) {
    doc.setFillColor(fillR, fillG, fillB);
    doc.setDrawColor(strokeR || 100, strokeG || 100, strokeB || 100);
    doc.setLineWidth(0.3);
    doc.circle(x, yy, r, 'FD');
  }

  /* Helper: draw a filled rect */
  function pdfRect(x, yy, w, hh, fillR, fillG, fillB, strokeR, strokeG, strokeB) {
    doc.setFillColor(fillR, fillG, fillB);
    doc.setDrawColor(strokeR || 100, strokeG || 100, strokeB || 100);
    doc.setLineWidth(0.3);
    doc.rect(x, yy, w, hh, 'FD');
  }

  /* Shared: draw figure label below a figure */
  function figLabel(x, yy, label) {
    doc.setFontSize(7.5);
    doc.setFont('helvetica', 'bold');
    doc.setTextColor(120, 120, 120);
    doc.text(label, x, yy, {align: 'center'});
  }

  // ======= Q1: DOTS & LINES GRID =======
  if (q.n === 1 && q.tag === 'table-pattern') {
    var isStars = (q.title.indexOf('Stars') >= 0);
    var figData = isStars
      ? [{r:2,c:3},{r:3,c:4},{r:4,c:5},{r:5,c:6}]
      : [{r:1,c:2},{r:2,c:3},{r:3,c:4},{r:4,c:5}];
    var sp = 5, dotR = 1.2;
    var totalW = 0;
    for (var f = 0; f < figData.length; f++) totalW += figData[f].c * sp + 12;
    var xOff = (W - totalW) / 2;

    for (var f = 0; f < figData.length; f++) {
      var fd = figData[f];
      var figW = fd.c * sp;
      var figCx = xOff + figW / 2;
      // Lines
      doc.setDrawColor(187, 187, 187);
      doc.setLineWidth(0.25);
      for (var row = 0; row < fd.r; row++) {
        for (var col = 0; col < fd.c; col++) {
          var dx = xOff + col * sp, dy = y + row * sp;
          if (col < fd.c - 1) doc.line(dx, dy, dx + sp, dy);
          if (row < fd.r - 1) doc.line(dx, dy, dx, dy + sp);
        }
      }
      // Dots
      for (var row = 0; row < fd.r; row++) {
        for (var col = 0; col < fd.c; col++) {
          pdfCircle(xOff + col * sp, y + row * sp, dotR, 123, 45, 142, 123, 45, 142);
        }
      }
      figLabel(figCx, y + fd.r * sp + 4, 'Fig ' + (f + 1));
      xOff += figW + 12;
    }
    y += figData[figData.length - 1].r * sp + 8;
  }

  // ======= Q2: QUEUE SERPENTINE =======
  else if (q.n === 2 && q.tag === 'grid-pattern') {
    var cols = (q.title.indexOf('Cinema') >= 0) ? 6 : 4;
    var cellSz = 5.5, cr = 2.2;
    var gw = cols * cellSz;
    var gx = (W - gw) / 2;
    var nums = [];
    for (var row = 0; row < 4; row++) {
      if (row % 2 === 0) { for (var c = 0; c < cols; c++) nums.push(row * cols + c + 1); }
      else { for (var c = cols - 1; c >= 0; c--) nums.push(row * cols + c + 1); }
    }
    var idx = 0;
    for (var row = 0; row < 4; row++) {
      for (var col = 0; col < cols; col++) {
        var cx = gx + col * cellSz + cellSz / 2;
        var cy = y + row * cellSz + cellSz / 2;
        var isEvenRow = (row % 2 === 0);
        pdfCircle(cx, cy, cr, isEvenRow ? 249 : 0, isEvenRow ? 168 : 180, isEvenRow ? 37 : 216, 200, 200, 200);
        doc.setTextColor(255, 255, 255);
        doc.setFontSize(5.5);
        doc.setFont('helvetica', 'bold');
        doc.text(String(nums[idx]), cx, cy + 1, {align: 'center'});
        idx++;
      }
    }
    figLabel(W / 2, y + 4 * cellSz + 4, cols + '-column serpentine queue');
    y += 4 * cellSz + 8;
  }

  // ======= Q3: COMPLETE GRAPH / POLYGON DIAGONALS =======
  else if (q.n === 3 && q.tag === 'formula-pattern') {
    var isPolygon = (q.title.indexOf('Diagonal') >= 0 || q.title.indexOf('Polygon') >= 0);
    var startN = isPolygon ? 3 : 2;
    var figCount = 4;
    var figSp = CW / figCount;

    for (var f = 0; f < figCount; f++) {
      var n = startN + f;
      var rad = 8, cRad = 1.3;
      var fcx = M + f * figSp + figSp / 2;
      var fcy = y + 10;
      var pts = [];
      for (var p = 0; p < n; p++) {
        var angle = -Math.PI / 2 + (2 * Math.PI * p / n);
        pts.push({x: fcx + rad * Math.cos(angle), y: fcy + rad * Math.sin(angle)});
      }
      // Lines
      doc.setDrawColor(136, 136, 136);
      doc.setLineWidth(0.2);
      for (var a = 0; a < n; a++) {
        for (var b = a + 1; b < n; b++) {
          doc.line(pts[a].x, pts[a].y, pts[b].x, pts[b].y);
        }
      }
      // Circles
      for (var p = 0; p < n; p++) {
        pdfCircle(pts[p].x, pts[p].y, cRad, 123, 45, 142, 123, 45, 142);
      }
      figLabel(fcx, y + 22, 'Fig ' + (f + 1));
    }
    y += 26;
  }

  // ======= Q4: SQUARES & CIRCLES (L-shape) =======
  else if (q.tag === 'perfect-sq') {
    var figs = [{n:1},{n:2},{n:3},{n:4}];
    var cellSz = 5, figSp = CW / 4;

    for (var f = 0; f < figs.length; f++) {
      var gridN = figs[f].n;
      var gw = gridN * cellSz;
      var gx = M + f * figSp + (figSp - gw) / 2;
      var gy = y;

      for (var row = 0; row < gridN; row++) {
        for (var col = 0; col < gridN; col++) {
          var cx = gx + col * cellSz;
          var cy = gy + row * cellSz;
          var isBottom = (row === gridN - 1);
          var isLeft = (col === 0);
          if (isBottom || isLeft) {
            pdfRect(cx + 0.3, cy + 0.3, cellSz - 0.6, cellSz - 0.6, 168, 216, 234, 74, 144, 164);
          } else {
            pdfCircle(cx + cellSz / 2, cy + cellSz / 2, cellSz / 2 - 0.8, 248, 187, 208, 228, 138, 167);
          }
        }
      }
      figLabel(gx + gw / 2, gy + gridN * cellSz + 3.5, 'Fig ' + (f + 1));
    }
    y += 4 * cellSz + 7;
  }

  // ======= Q5: WHITE & GREY CIRCLES (triangle) =======
  else if (q.tag === 'alternating') {
    var isAlt = (q.title.indexOf('Red') >= 0);
    var figRows = [2, 3, 4];
    var cR = 2, sp2 = 5.5;
    var figSp = CW / 3;
    var wFill = isAlt ? [231, 76, 60] : [255, 255, 255];
    var gFill = isAlt ? [33, 150, 243] : [149, 165, 166];
    var wStr = isAlt ? [192, 57, 43] : [85, 85, 85];
    var gStr = isAlt ? [21, 101, 192] : [85, 85, 85];

    for (var f = 0; f < figRows.length; f++) {
      var nRows = figRows[f];
      var maxCols = nRows;
      var figW = maxCols * sp2;
      var fcx = M + f * figSp + figSp / 2;
      var figTop = y;

      for (var row = 1; row <= nRows; row++) {
        var numInRow = row;
        var rowW = numInRow * sp2;
        var xStart = fcx - rowW / 2 + sp2 / 2;
        var cy = figTop + (row - 1) * sp2 + sp2 / 2;
        var isOddRow = (row % 2 === 1);
        var isWhiteRow = isAlt ? !isOddRow : isOddRow;
        for (var col = 0; col < numInRow; col++) {
          var cx = xStart + col * sp2;
          if (isWhiteRow) {
            pdfCircle(cx, cy, cR, wFill[0], wFill[1], wFill[2], wStr[0], wStr[1], wStr[2]);
          } else {
            pdfCircle(cx, cy, cR, gFill[0], gFill[1], gFill[2], gStr[0], gStr[1], gStr[2]);
          }
        }
      }
      figLabel(fcx, figTop + nRows * sp2 + 3, 'Fig ' + (f + 1));
    }
    y += figRows[figRows.length - 1] * sp2 + 7;
  }

  // ======= Q6: TRIANGLE PATTERN =======
  else if (q.n === 6 && q.tag === 'formula-pattern') {
    var isPyramid = (q.title.indexOf('Pyramid') >= 0);
    var figSp = CW / 4;
    var cR = 1.8, sp2 = 5;

    for (var f = 0; f < 4; f++) {
      var n = f + 1;
      var totalN = n * n;
      var maxRow = n;
      var fcx = M + f * figSp + figSp / 2;
      var figTop = y;

      var idx = 0;
      for (var row = 1; row <= maxRow * 2 - 1; row++) {
        var numInRow = row <= maxRow ? row : maxRow * 2 - row;
        var rowW = numInRow * sp2;
        var xStart = fcx - rowW / 2 + sp2 / 2;
        var cy = figTop + (row - 1) * (sp2 * 0.7);
        for (var col = 0; col < numInRow && idx < totalN; col++) {
          var cx = xStart + col * sp2;
          var isWhite = isPyramid ? (idx >= n * (n - 1) / 2) : (idx < n);
          if (isWhite) {
            pdfCircle(cx, cy, cR, 255, 255, 255, 85, 85, 85);
          } else {
            pdfCircle(cx, cy, cR, 149, 165, 166, 85, 85, 85);
          }
          idx++;
        }
      }
      figLabel(fcx, figTop + (maxRow * 2 - 1) * sp2 * 0.7 + 3, 'Fig ' + (f + 1));
    }
    y += 7 * sp2 * 0.7 + 7;
  }

  // ======= Q7: TRIANGLES & SQUARES =======
  else if (q.n === 7) {
    var figSp = CW / 4;
    var sz = 4;
    for (var f = 0; f < 4; f++) {
      var nTri = f + 2, nSq = (f + 1) * (f + 2) / 2;
      var fcx = M + f * figSp + figSp / 2;
      var totalShapes = Math.min(nTri + nSq, 15);
      var cols2 = Math.ceil(Math.sqrt(totalShapes));
      var rows2 = Math.ceil(totalShapes / cols2);
      var gw = cols2 * (sz + 1);
      var gx = fcx - gw / 2;
      var drawn = 0;
      for (var row = 0; row < rows2 && drawn < totalShapes; row++) {
        for (var col = 0; col < cols2 && drawn < totalShapes; col++) {
          var cx = gx + col * (sz + 1) + sz / 2;
          var cy = y + row * (sz + 1) + sz / 2;
          if (drawn < nTri) {
            /* Triangle */
            doc.setFillColor(102, 102, 102);
            doc.setDrawColor(102, 102, 102);
            doc.setLineWidth(0.2);
            doc.triangle(cx, cy - sz/2, cx - sz/2, cy + sz/2, cx + sz/2, cy + sz/2, 'FD');
          } else {
            /* Square */
            pdfRect(cx - sz/2, cy - sz/2, sz, sz, 0, 180, 216, 0, 140, 180);
          }
          drawn++;
        }
      }
      figLabel(fcx, y + rows2 * (sz + 1) + 3, 'Fig ' + (f + 1));
    }
    y += 5 * (sz + 1) + 6;
  }

  // ======= Q8: STICK STRUCTURES =======
  else if (q.n === 8) {
    var structures = [{w:1,h:1},{w:2,h:1},{w:3,h:1},{w:1,h:2},{w:2,h:2},{w:3,h:2}];
    var figSp = CW / 6;
    var cubeW = 4, cubeH = 3.5, isoX = 1.5, isoY = 1;

    for (var f = 0; f < structures.length; f++) {
      var s = structures[f];
      var fcx = M + f * figSp + figSp / 2;
      var baseX = fcx - (s.w * cubeW + s.w * isoX) / 2;
      var baseY = y + 18;

      for (var layer = 0; layer < s.h; layer++) {
        for (var col = 0; col < s.w; col++) {
          var bx = baseX + col * cubeW;
          var by = baseY - layer * cubeH;
          /* Front face */
          pdfRect(bx, by - cubeH, cubeW, cubeH, 0, 180, 216, 0, 140, 180);
          /* Top face (parallelogram approximated as rect) */
          doc.setFillColor(187, 187, 187);
          doc.setDrawColor(136, 136, 136);
          doc.setLineWidth(0.15);
          var topPts = [bx, by - cubeH, bx + isoX, by - cubeH - isoY, bx + cubeW + isoX, by - cubeH - isoY, bx + cubeW, by - cubeH];
          doc.line(topPts[0], topPts[1], topPts[2], topPts[3]);
          doc.line(topPts[2], topPts[3], topPts[4], topPts[5]);
          doc.line(topPts[4], topPts[5], topPts[6], topPts[7]);
          /* Right face */
          doc.setDrawColor(136, 136, 136);
          doc.line(bx + cubeW, by - cubeH, bx + cubeW + isoX, by - cubeH - isoY);
          doc.line(bx + cubeW + isoX, by - cubeH - isoY, bx + cubeW + isoX, by - isoY);
          doc.line(bx + cubeW + isoX, by - isoY, bx + cubeW, by);
        }
      }
      figLabel(fcx, baseY + 4, 'Str ' + (f + 1));
    }
    y += 28;
  }

  // ======= Q9: CUBE STAIRCASE =======
  else if (q.n === 9) {
    var figSp = CW / 4;
    var cubeW = 3.5, cubeH = 3, isoX = 1.2, isoY = 0.8;

    for (var f = 0; f < 4; f++) {
      var n = f + 1;
      var fcx = M + f * figSp + figSp / 2;
      var baseY = y + 22;
      var baseX = fcx - (n * cubeW + n * isoX) / 2;

      for (var layer = 0; layer < n; layer++) {
        var colsInLayer = n - layer;
        var lx = baseX;
        var ly = baseY - layer * cubeH;
        for (var col = 0; col < colsInLayer; col++) {
          var bx = lx + col * cubeW;
          var by = ly;
          var shade = 180 + layer * 20;
          pdfRect(bx, by - cubeH, cubeW, cubeH, 0, Math.min(shade, 230), Math.min(shade + 30, 255), 0, 140, 180);
          // Top line
          doc.setDrawColor(136, 136, 136);
          doc.setLineWidth(0.15);
          doc.line(bx, by - cubeH, bx + isoX, by - cubeH - isoY);
          doc.line(bx + isoX, by - cubeH - isoY, bx + cubeW + isoX, by - cubeH - isoY);
          doc.line(bx + cubeW + isoX, by - cubeH - isoY, bx + cubeW, by - cubeH);
          // Right line
          doc.line(bx + cubeW, by - cubeH, bx + cubeW + isoX, by - cubeH - isoY);
          doc.line(bx + cubeW + isoX, by - cubeH - isoY, bx + cubeW + isoX, by - isoY);
          doc.line(bx + cubeW + isoX, by - isoY, bx + cubeW, by);
        }
      }
      figLabel(fcx, baseY + 4, 'Fig ' + (f + 1));
    }
    y += 30;
  }

  // ======= Q10: MATCHSTICK PATTERNS =======
  else if (q.n === 10) {
    var isTriangle = (q.title.indexOf('Triangle') >= 0);
    var figSp = CW / 4;
    var stickLen = 5;

    if (!isTriangle) {
      // Square matchstick patterns
      var sqFigs = [
        [{x:0,y:0}], // 1 square
        [{x:0,y:0},{x:1,y:0}], // 2 squares
        [{x:0,y:0},{x:1,y:0},{x:0,y:1}], // 3 squares (L)
        [{x:0,y:0},{x:1,y:0},{x:0,y:1},{x:1,y:1}] // 2x2
      ];
      for (var f = 0; f < sqFigs.length; f++) {
        var fcx = M + f * figSp + figSp / 2;
        var cells = sqFigs[f];
        var maxX = 0, maxY = 0;
        for (var c = 0; c < cells.length; c++) {
          if (cells[c].x > maxX) maxX = cells[c].x;
          if (cells[c].y > maxY) maxY = cells[c].y;
        }
        var gx = fcx - (maxX + 1) * stickLen / 2;
        var gy = y;
        doc.setDrawColor(51, 51, 51);
        doc.setLineWidth(0.5);
        for (var c = 0; c < cells.length; c++) {
          var sx = gx + cells[c].x * stickLen, sy = gy + cells[c].y * stickLen;
          doc.rect(sx, sy, stickLen, stickLen); // draws 4 sides
        }
        // Joint dots
        doc.setFillColor(102, 102, 102);
        for (var c = 0; c < cells.length; c++) {
          var sx = gx + cells[c].x * stickLen, sy = gy + cells[c].y * stickLen;
          doc.circle(sx, sy, 0.5, 'F');
          doc.circle(sx + stickLen, sy, 0.5, 'F');
          doc.circle(sx, sy + stickLen, 0.5, 'F');
          doc.circle(sx + stickLen, sy + stickLen, 0.5, 'F');
        }
        figLabel(fcx, gy + (maxY + 1) * stickLen + 4, 'Fig ' + (f + 1));
      }
      y += 2 * stickLen + 8;
    } else {
      // Triangle matchstick patterns
      var triFigs = [1, 3, 6, 10]; // number of small triangles
      for (var f = 0; f < 4; f++) {
        var fcx = M + f * figSp + figSp / 2;
        var rows = f + 1;
        var triH = stickLen * 0.866;
        var gw = rows * stickLen;
        var gx = fcx - gw / 2;
        var gy = y;
        doc.setDrawColor(51, 51, 51);
        doc.setLineWidth(0.5);
        for (var row = 0; row < rows; row++) {
          var numUp = row + 1; // upward triangles
          for (var t = 0; t < numUp; t++) {
            var bx = gx + (rows - row - 1) * stickLen / 2 + t * stickLen;
            var by = gy + row * triH;
            doc.line(bx, by + triH, bx + stickLen, by + triH); // base
            doc.line(bx, by + triH, bx + stickLen / 2, by); // left
            doc.line(bx + stickLen / 2, by, bx + stickLen, by + triH); // right
          }
          // Downward triangles
          if (row > 0) {
            for (var t = 0; t < row; t++) {
              var bx = gx + (rows - row) * stickLen / 2 + t * stickLen + stickLen / 2;
              var by = gy + (row - 1) * triH;
              doc.line(bx, by + triH, bx + stickLen, by + triH);
            }
          }
        }
        figLabel(fcx, gy + rows * triH + 4, 'Fig ' + (f + 1));
      }
      y += 4 * stickLen * 0.866 + 8;
    }
  }

  // ======= FALLBACK: no specific viz =======
  else {
    doc.setFontSize(8);
    doc.setTextColor(170, 170, 170);
    doc.setFont('helvetica', 'italic');
    doc.text('[See diagram in app]', W / 2, y + 4, {align: 'center'});
    y += 10;
  }

  return y;
}

function sectionHeader(doc, title, M, W) {
  doc.setFillColor(26, 26, 26);
  doc.rect(M, 14, W - 2 * M, 12, 'F');
  doc.setTextColor(255, 255, 255);
  doc.setFontSize(13);
  doc.setFont('helvetica', 'bold');
  doc.text(title, W / 2, 22, {align: 'center'});
  return 36;
}

function drawAnsKey(doc, num, q, y, M, CW, H) {
  var ansText = q.answers ? q.answers.join(' | ') : (q.ansLabel || '');

  doc.setFontSize(10.5);
  doc.setFont('helvetica', 'bold');
  doc.setTextColor(26, 26, 26);
  doc.text('Q' + num + '. ' + q.title, M, y);
  y += 5.5;

  doc.setFontSize(10);
  doc.setFont('helvetica', 'bold');
  doc.setTextColor(85, 85, 85);
  var ansLines = doc.splitTextToSize('Answer: ' + ansText, CW - 10);
  for (var k = 0; k < ansLines.length; k++) {
    doc.text(ansLines[k], M + 4, y);
    y += 4.5;
  }

  doc.setFont('helvetica', 'normal');
  doc.setTextColor(26, 26, 26);
  doc.setFontSize(9);

  for (var j = 0; j < q.steps.length; j++) {
    if (y > H - 15) { doc.addPage(); y = M + 5; }
    var stepLines = doc.splitTextToSize('Step ' + (j + 1) + ': ' + q.steps[j], CW - 10);
    for (var k = 0; k < stepLines.length; k++) {
      doc.text(stepLines[k], M + 4, y);
      y += 4.2;
    }
    y += 1;
  }

  y += 2;
  doc.setDrawColor(220, 220, 220);
  doc.line(M, y, M + CW, y);
  y += 5;
  return y;
}

   INIT
   ========================================================== */
buildSidebar();
goTo(0);
